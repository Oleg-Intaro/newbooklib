# Получаем список всех книг
intaro_api_book_get_all:
    path: /books
    defaults: { _controller: "IntaroApiBundle:ApiBook:getAll", _format: "json" }
    methods: [GET]
    
# Получаем одну книгу
intaro_api_book_get_single:
    path: /books/{id}
    defaults: { _controller: "IntaroApiBundle:ApiBook:getSingle", _format: "json" }
    methods: [GET]
    requirements:
        id: "\d+"
    
# Добавляем книгу
intaro_api_book_add:
    path: /books/add
    defaults: { _controller: "IntaroApiBundle:ApiBook:add", _format: "json" }
    methods: [POST]
#  
# Редактируем книгу
intaro_api_book_edit:
    path: /books/{id}/edit
    defaults: { _controller: "IntaroApiBundle:ApiBook:edit", _format: "json" }
    methods: [POST]
    requirements:
        id: "\d+"
